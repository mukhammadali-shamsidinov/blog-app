<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
           integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="conatiner-fluid bg-dark text-light p-3">
    <a href="{% url 'blog_list_views' %}">Django Blog</a>
</div>
<div class="container">
    <div class="row g-3">
        {% for blog in blogs %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;height: 60vh">
  <img src='{{blog.poster}}' class="card-img-top" style="height: 80%;object-fit: cover" alt={{blog.poster}}>
  <div class="card-body" style="height: 20%">
      <a href="{% url 'details' blog.id %}">More</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
